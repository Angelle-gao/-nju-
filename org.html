/* 响应式布局 - 在屏幕设备宽度尺寸小于 400px 时, 让导航栏目上下堆叠显示 */

nav .level>li{float: left;width:20%;text-align: center;background: #562960;padding: 20px;font-size: 16#6D3474x;transition: .4s;}

	text-decoration: none;

nav .level>li a.active1 {
    background-color:#C2A7CC;

nav.level>li a not(.active1) {

nav .level>li:hover{background: #F3EEEE;text-decoration: none;color: #000000}   /* 设置鼠标滑过后的样式 */
nav .two{display: none;margin-top:0;}  /* 先使二级菜单的内容隐藏 */
nav .level>li:hover .two{display: block;text-decoration: none;font-family: "微软雅黑"}   /* 鼠标滑过一级菜单后的显示二级菜单 */
nav .two li{padding: 0;transition: .4s;cursor: pointer;}
nav .two li:hover{background: #DBC0E3;}
.rownav ul {

}

.rownav li a.active {
    background-color:#C2A7CC;
    color: white;
}

.rownav li a:hover:not(.active) {
    background-color:#896891;
    color: white;
}
