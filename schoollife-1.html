	<p style="font-family: '微软雅黑'; font-size: 20px; font-weight: 100;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南京大学仙林校区拥有共计9个食堂，包括两个教工食堂和一个民族餐厅，分布在校区的各个地方。四食堂的米线、五食堂的麻辣烫、六食堂的铁板饭、九食堂的煲仔饭、十食堂的炒粉……每个食堂都各有特色，菜品丰盛，包揽南北，更有日料和西餐，无论是哪一款都能在忙碌的学习之后款待你的味蕾！南大食堂，轻松让你的一周食谱不重样！</p>
