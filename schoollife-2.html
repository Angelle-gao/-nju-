	<p style="font-family: '微软雅黑'; font-size: 20px; font-weight: 100;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;南京大学宠物之家是南京大学唯一一个以动物为主体的公益类社团，至今已有八年历史，主要负责救助和照顾校园中的流浪猫。除了社团的志愿者以外，同学们对校园里的猫咪也是格外爱护，猫咪们已经是南大学子生活中不可缺少的一部分。</p>
